stages:
  - name: Build
    steps:
      - runScriptConfig:
          image: maven:3-adoptopenjdk-11
          shellScript: mvn package -DskipTests
  - name: Build Docker with DIND
    steps:
      - publishImageConfig:
          dockerfilePath: ./Dockerfile
          buildContext: .
          tag: docker.dev.folio.org/mod-feesfines:vega-rancher
          pushRemote: true
          registry: docker.dev.folio.org
  - name: Deploy
    steps:
      - applyAppConfig:
          catalogTemplate: p-jqjbc:vega-helmcharts-mod-feesfines
          version: 0.1.32
          answers:
            image.repository: docker.dev.folio.org/mod-feesfines
            image.tag: vega-rancher
          targetNamespace: vega
          name: mod-feesfines
timeout: 60
notification: {}
